<div class="background">
  <div class="shape"></div>
  <div class="shape"></div>
</div>
<div class="container">
  <div class="form-container">
    <form [formGroup]="formLogin" class="login-form">
      <h3>Login Here</h3>

      <label for="login_email">Username or Email</label>
      <input type="text" id="login_email" formControlName="email" placeholder="Email">

      <label for="login_password">Password</label>
      <input type="text" id="login_password" formControlName="password" placeholder="Password">

      <button type="submit" (click)="login()" [disabled]="isLoading" >Login</button>

      <p *ngIf="wrongCredential">Password incorrect</p>
    </form>
    <app-spinner class="loader-container" *ngIf="isLoading" ></app-spinner>
  </div>
</div>
