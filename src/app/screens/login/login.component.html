<div class="background">
  <div class="shape"></div>
  <div class="shape"></div>
</div>
<div class="container">
  <div class="form-container">
    <form [formGroup]="formLogin" class="login-form">
      <h3>Login Here</h3>

      <label for="login_email">Username or Email</label>
      <input type="text" id="login_email" formControlName="email" placeholder="Email">

      <label for="login_password">Password</label>
      <input type="text" id="login_password" formControlName="password" placeholder="Password">

      <button type="submit" (click)="login()">Login</button>
      <p class="message">New User?<a href="#"> Create an account</a></p>

      <div class="social">
        <div class="go"><i class="fab fa-google"></i> Google</div>
        <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
      </div>

    </form>
  </div>
</div>
